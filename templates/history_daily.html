<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>bzLock</title>
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/countdown-timer-styles.css">
    <link rel="stylesheet" href="../assets/css/countdown-timer.css">
    <script src="../assets/js/chart.min.js"></script>
</head>

<body class="text-start">
    <nav class="navbar navbar-light navbar-expand-md">
        <div class="container-fluid"><a class="navbar-brand" href="#">bzLock</a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/home">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/history">History</a></li>
                    <li class="nav-item"><a class="nav-link" href="/setting">Setting</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <ul class="nav nav-tabs text-center justify-content-center">
                    <li class="nav-item"><a class="nav-link active" href="/today">Today</a></li>
                    <li class="nav-item"><a class="nav-link" href="/week">Week</a></li>
                    <li class="nav-item"><a class="nav-link" href="/month">Month</a></li>
                </ul>
            </div>
        </div>
    </div>
    {% if daily %}
        <div class="row">
            <div class="col"><p style="text-align: center;">Total Time Working: {{time_working}}<br>
                Total Time Resting: {{time_resting}}</p></div>
        </div>
    {% endif %}
    {% if chart %}
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="d-block">
                        <canvas id="my_chart"></canvas>
                        <script>
                            var ctx = document.getElementById('my_chart').getContext("2d");
                            var barChart = new Chart(ctx, {
                                type: "bar",
                                data: {
                                    labels : {{ labels | safe }},
                                    datasets: [
                                        {
                                            label : "data",
                                            data: {{ values | safe }}
                                        }
                                    ]
                                },
                            });
                        </script>
                    </div>
                </div>
            </div>
        </div>
    {% endif %}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2 class="text-start">Awards</h2>
                {% if bronze %} <img src="../assets/img/bronze.jpg"/> {% endif %}
                {% if silver %} <img src="../assets/img/silver.png", width = 225, height = 225/> {% endif %}
                {% if gold %} <img src="../assets/img/gold.jpg"/> {% endif %}
            </div>
        </div>
    </div>
    <script src="../assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="../assets/js/bs-init.js"></script>
    <script src="../assets/js/countdown-timer-countdown.js"></script>
</body>

</html>
