<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>bzLock</title>
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/countdown-timer-styles.css">
    <link rel="stylesheet" href="../assets/css/countdown-timer.css">
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-md">
        <div class="container-fluid"><a class="navbar-brand" href="#">bzLock</a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="/home">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/history">History</a></li>
                    <li class="nav-item"><a class="nav-link" href="/setting">Setting</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-12" style="text-align: center;">
                <div class="text-center" id="wrapper">
                    <div class="container">
                        <h1>Timer</h1>
                        <div class="text-center" id="clockdiv">
                            <div class="clock-wrapper"><span class="days"> </span>
                                <div class="smalltext">
                                    <p>Days </p>
                                </div>
                            </div>
                            <div class="clock-wrapper"><span class="hours"> </span>
                                <div class="smalltext">
                                    <p>Hours </p>
                                </div>
                            </div>
                            <div class="clock-wrapper"><span class="minutes"> </span>
                                <div class="smalltext">
                                    <p>Minutes </p>
                                </div>
                            </div>
                            <div class="clock-wrapper"><span class="seconds"> </span>
                                <div class="smalltext">
                                    <p>Seconds </p>
                                </div>
                            </div>
                            {% if start %}
                                <script>
                                    document.getElementById('clockdiv')
                                    var deadline = new Date(Date.parse(new Date()) + {{ milliseconds }});
                                </script>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form method="post">
                    <div class="row">
                        <div class="col"><a class="btn btn-primary" role="button" href="{{ url_for('reset_timer') }}">Reset</a></div>
                        <div class="col"><a class="btn btn-primary" role="button" href="{{ url_for('start_stop_timer') }}">{{start_stop}}</a></div>
                        <div class="col"><a class="btn btn-primary" role="button" href="{{ url_for('unlock') }}">Unlock</a></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="../assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="../assets/js/bs-init.js"></script>
    <script src="../assets/js/countdown-timer-countdown.js"></script>
</body>

</html>
