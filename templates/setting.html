<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>bzLock</title>
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/countdown-timer-styles.css">
    <link rel="stylesheet" href="../assets/css/countdown-timer.css">
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-md">
        <div class="container-fluid"><a class="navbar-brand" href="#">bzLock</a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="/home">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/history">History</a></li>
                    <li class="nav-item"><a class="nav-link" href="/setting">Setting</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <form method="post">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h4>Number of Sessions:</h4>
                </div>
                <div class="col-md-6"><input class="form-control" type="number" name="number_of_sessions"></div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h4>Working Time (min):</h4>
                </div>
                <div class="col-md-6"><input class="form-control" type="number" min="0" max="100" name="working_time"></div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h4>Resting Time (min):</h4>
                </div>
                <div class="col-md-6"><input class="form-control" type="number" name="resting_time"></div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="btn-group" role="group"><button class="btn btn-primary" type="reset">Reset</button><button class="btn btn-primary" type="submit">Apply</button></div>
                </div>
            </div>
        </div>
    </form>
    <script src="../assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="../assets/js/bs-init.js"></script>
    <script src="../assets/js/countdown-timer-countdown.js"></script>
</body>

</html>
